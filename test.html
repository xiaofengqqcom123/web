    function (n, k) {
      let result = [];
      let path = [];

      function backtracking(startIndex) {
        if (path.length === k) {
          result.push([...path]);
          return;
        }

        for (let i = startIndex; i <= n; i++) {
          path.push(i);
          backtracking(i + 1);
          path.pop();
        }
      }

      backtracking(1);
      return result;
    }

    function test(nums) {
      let result = [[]];
      let path = [];

      for (let i = 1; i <= nums.length; i++) {

        function t(start) {
          if (path.length === i) {
            result.push([...path]);
            return;
          }

          for (let j = start; j < nums.length; j++) {
            path.push(nums[j]);
            t(j + 1);
            path.pop();
          }


        }

        t(0)
      }

      return result;
    };
