    var removeElement = function (nums, val) {
      let slowIndex = 0;
      let count = 0;

      for (let fastIndex = 0; fastIndex < nums.length; fastIndex++) {
        if (nums[fastIndex] !== val) {
          nums[slowIndex] = nums[fastIndex]
          slowIndex += 1;
        }
      }
      debugger
      console.log('nums===', nums)

      for (let i = slowIndex; i < nums.length; i++) {
        nums[i] = '_';
        count += 1;
      }


      return count;
