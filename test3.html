    var generateMatrix = function (n) {
        const arr = new Array(n).fill(new Array(n))
        console.log('arr===', arr)

        const dirction = ['right', 'bottom', 'left', 'top']
        let currentDir = dirction[0]

        let currentLen = n;
        let currentIndex = 0;

        for (let i = 1; i <= n * n; i++) {
            if (currentDir === 'right') {
                let row = (n - currentLen) / 2
                if (currentIndex < currentLen) {
                    arr[row][currentIndex + row] = i;
                    currentIndex += 1;
                } else {
                    // 重置
                    currentDir = 'bottom';
                    currentIndex = 0;
                    currentLen -= 1;
                }

            } else if (currentDir === 'bottom') {

                const startRow = currentLen - Math.floor((n - currentLen) / 2)
                if (currentIndex < currentLen) {
                    arr[startRow + currentIndex][currentLen] = i;
                    currentIndex += 1;
                } else {
                    // 重置
                    currentDir = 'left';
                    currentIndex = 0;
                }

            }
        }
    };
