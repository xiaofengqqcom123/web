<script>
    var maxDepth = function (root) {
        if (root == null || !root.length) return 0;

        debugger

        let count = 0;
        let sum = 0;

        while (sum < root.length) {
            sum += Math.pow(2, count);
            count++;
        }

        return count;
    };
