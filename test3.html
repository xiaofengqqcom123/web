    var reverseWords = function (s) {
        let arr = s.split(' ');
        let filterArr = arr.filter(item => !!item);

        let leftIndex = 0;
        let rightIndex = filterArr.length - 1;
        while (leftIndex < rightIndex) {
            let right = filterArr[rightIndex];
            filterArr[rightIndex] = filterArr[leftIndex];
            filterArr[leftIndex] = right;
            leftIndex += 1;
            rightIndex -= 1;
        }
        return filterArr.join(' ')
    };
