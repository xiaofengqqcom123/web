    // 1. 第一题
    // async await 的考察
    // async await 是 promise 的语法糖，await 后面的 promise 会等待，直到 promise 完成，然后才会继续执行后面的代码
    async function test() {
        for (let i = 0; i < 2; i++) {
            console.log('start', i)
            await new Promise((resolve, reject) => {
                setTimeout(() => { resolve() }, 2000)
            })

            console.log('end', i)
        }
    }
    test()
