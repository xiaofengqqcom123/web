<!-- 考察对事件循环的理解 -->
<html>
<div> 需要理解 promise 的使用 </div>

</html>
<script>
    new Promise(function (resolve, reject) {
        resolve('1')
        setTimeout(() => {
            console.log('settimeout 1')
        }, 1000);

        console.log('end')
    }).then((res) => {
        console.log('then1')
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('settimeout 2')
                resolve(res * 2)
            }, 1000);
        });
    }).then((res) => {
        setTimeout(() => {
            console.log('setTimeout 3', res)
        }, 1000)

        console.log('then 2', res);
    }).catch(alert);
</script>
